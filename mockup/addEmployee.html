<div class="container">
    <h1>Create Employee</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="nik" class="control-label col-sm-2">Nik:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="nik" >
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="name" class="control-label col-sm-2">Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control " id="name">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="religion" class="control-label col-sm-2">Religion :</label>
            <div class="col-sm-2">
                <select id="religion" class="form-control">
                    <option>Kristen</option>
                    <option>Katholik</option>
                    <option>Hindu</option>
                    <option>Islam</option>
                    <option>Budha</option>
                </select>
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="department" class="control-label col-sm-2">Department :</label>
            <div class="col-sm-2">
                <select id="department" class="form-control">
                    <option>IT</option>
                    <option>Customer Service</option>
                    <option>Human Resource</option>
                    <option>Marketing</option>
                    <option>Product</option>
                </select>
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label  for="jabatan" class="control-label col-sm-2">Nama Jabatan:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="jabatan">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label  for="nikAtasan" class="control-label col-sm-2">Nik Atasan:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="nikAtasan">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label  for="namaAtasan" class="control-label col-sm-2">Nama Atasan:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="namaAtasan">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label  for="posisiAtasan" class="control-label col-sm-2">Posisi Atasan:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="posisiAtasan">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="status" class="control-label col-sm-2">Status :</label>
            <div class="col-sm-2">
                <select id="status" class="form-control">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Janda</option>
                </select>
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label  for="joinDate" class="control-label col-sm-2">Join Date:</label>
            <div class="col-sm-2">
                <input type="date" class="form-control " id="joinDate">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>

    </form>
    <a href="employee.html">Back to Employee List</a>
</div>
