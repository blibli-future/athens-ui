<div class="container">
    <h1>Create Shift</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-sm-2">Shift Name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control " id="name" placeholder="e.g Batu Ceper Shifting">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="start" class="control-label col-sm-2">Start Hour:</label>
            <div class="col-sm-2">
                <input type="time" class="form-control " id="start">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="end" class="control-label col-sm-2">End Hour:</label>
            <div class="col-sm-2">
                <input type="time" class="form-control " id="end">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="departement" class="control-label col-sm-2">Departement:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="departement" placeholder="e.g Call Agent">
            </div>
        </div>
        <div class="form-group" class="control-label">
            <label for="location" class="control-label col-sm-2">Location:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control " id="location" placeholder="e.g KS Tubun">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

    </form>
    <a href="shift.html">Back to Shift</a>
